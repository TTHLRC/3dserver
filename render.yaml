services:
  - type: web
    name: 3d-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: 3d-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: 3d-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: 3d-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: 3d-db
          property: database
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: 3d-db
    databaseName: 3d
    ipAllowList: [] 